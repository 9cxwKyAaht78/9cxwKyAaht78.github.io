<p>使用小火箭请学会手动更新订阅，和开启自动更新订阅。</p>
<h1 id="手动更新订阅">手动更新订阅</h1>
<h2 id="什么样的情况需要更新订阅呢">什么样的情况需要更新订阅呢？</h2>
<p>当服务器升级或者线路增加变动，需要您自行更新订阅来获取最新帐号配置。</p>
<h2 id="具体操作如下">具体操作如下：</h2>
<p>关闭代理后右划订阅服务器更新订阅<br>
<img src="https://v2.idocs.monster/post-images/1598434798605.png" alt="" loading="lazy"></p>
<p>如果你的小火箭版本太旧无法右划更新可以更新一下app，更新app可以联系你的客服获取帮助。</p>
<h1 id="开启自动更新订阅">开启自动更新订阅</h1>
<p>觉得每次手动更新比较麻烦，可以开启自动更新订阅。<br>
1.打开小火箭设计<br>
2.点击订阅<br>
3.根据自己的需求启动后台自动更新或打开时自动更新<br>
<img src="https://v2.idocs.monster/post-images/1599124346467.png" alt="" loading="lazy"></p>
